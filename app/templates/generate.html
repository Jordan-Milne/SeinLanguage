<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title></title>
  </head>
  <body>
    <div class="w3-top">
      <div class="w3-bar w3-white w3-wide w3-padding w3-card">
        <a href="#home" class="w3-bar-item w3-button"><i>The App About Nothing</i></a>
          <!-- Float links to the right. Hide them on small screens -->
          <div class="w3-right w3-hide-small">
            <a href="/" class="w3-bar-item w3-button">Home</a>
            <a href="/result" class="w3-bar-item w3-button">Create Episode</a>
            <a href="/generate" class="w3-bar-item w3-button">Generate Lines</a>
    </div>
  </div>
</div>
    <img src='https://i.ytimg.com/vi/MqLX01F2Z2s/maxresdefault.jpg' style='position:fixed;top:0px;left:0px;width:100%;height:100%;z-index:-1;'>

    <!-- <img alt="full screen background image" src="https://i2.wp.com/movieplus.news/wp-content/uploads/2020/01/5-Reasons-Why-Seinfeld-Is-Better-Than-Curb-Your-Enthusiam-5-Why-Its-Worse.jpg?w=1500&ssl=1" id="full-screen-background-image" />
      <div id="wrapper"> -->
      <div class="fixed2">
        <header>
          <h1><font size="6">Generate Some lines for Jerry!</font></h1>
           <form action = "/generate" method="POST">
             <p><font size="4"><b>Enter Start of Phrase: </b></font><input name="start_seed" type="text" value="I think" class="mytext" /></p>
             <p><font size="4"><b>Enter Length of Phrase (in characters): </b></font><input name="line_length" type="number" value="100" class="mytext" style="width: 75px;" /></p>
             <div class="slidecontainer_temp">
               <p><font size="4"><b>Randomness:</b></font></p>(Predictable) <input name='temp' type="range" min="1" max="10" value="1">  (Nonsense)
             </div>
             <p><input type ="submit" value="Generate"/></p>
           </form>
           {% if genlines %}
           <h3><font size="6">Jerry Says:</font></h3>
               <p><font size="3">{{ genlines }}</font></p>
           {% endif %}

         </header>
       </div>
       <!-- </div> -->
  </body>
</html>
